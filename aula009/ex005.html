<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(86, 86, 223);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando com DOM</h1>
    <p>Aqui vai o resultado.</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>

    <!-- <div name="msg">Clique em mim</div> -->
    
    <!-- <div class="msg">Clique em mim</div> -->
    <script>
        var corpo = window.document.body

        // Navegar entre os elementos por tag
        var p1 = window.document.getElementsByTagName('p')[0] // [0] é o primeiro paragrafo e assim por diante
        var p2 = window.document.getElementsByTagName('p')[1]

        // variavel.innerText() mostra o texto dentro do elemento, no caso, um paragrafo
        window.document.write('No primeiro parágrafo está escrito assim: ' + p1.innerText, '<br/> No segundo paragrafo está escrito assim: ' + p2.innerText)
        
        // variavel.innerHTML mostra o texto do <p> mas com a mesma formatacao do html
        window.document.write('<br/> Segundo parágrafo com a formatação do HTML: ' + p2.innerHTML)

        // Muda acor do paragrafo
        p1.style.color = 'black'

        // Mensagem do navegador com .innerText e .innerHTML
        /* window.alert(p2.innerText)
        window.alert(p2.innerHTML) */
        
        // Navegar entre os elementos por id
        /* var d = window.document.getElementById('msg')
        d.style.background = 'green' */

        // Modificando o elemento (ainda por id)
        /* d.innerText = 'Estou aguardando...' */
        
        // Navegar entre elementos por name
        /* var d = window.document.getElementsByName('msg')[0]
        d.innerText = 'Olá' */

        // Navegar entre elementos por class
        /* var d = window.document.getElementsByClassName('msg')[0]
        d.innerText = 'Estou de volta' */
        
        // Navegar entre elementos por selector
        var d = window.document.querySelector('div#msg')
        d.style.color = 'yellow'
    </script>
</body>
</html>
